<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SSamyoung Catering</title>
   <link rel="stylesheet" href="form.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="form-container">
      <div class="form">
         <h1 class="details">Order Details</h1>
         <form action="">
            <div>
               <label for="name">Name</label><br>
               <input type="text" id="name" required>
            </div>
            <div>
               <label for="emailAddress">Email</label><br>
               <input type="email" id="emailAddress" required>
            </div>
            <div>
               <label for="phoneNo">Phone Number</label><br>
               <input type="text" id="phoneNo" required>
            </div>
            <div>
               <label for="address">Address</label><br>
               <input type="text" id="address" required>
            </div>
            <div>
               <label for="orderNumber">Order Number</label><br>
               <input type="text" id="orderNumber" required>
            </div>
            <a href="complete.html"><button type="button" id="submit">Submit Order</button></a>
         </form>
      </div>
   </div>
   <footer>
      <div class="footerDiv">
         <hr>
         <!-- Send them to my portfolio -->
         <p>&copy;2025 SSamyoung Catering. Design by <a href="#">JocDev</a></p>
      </div>
   </footer>
</body>
</html>
